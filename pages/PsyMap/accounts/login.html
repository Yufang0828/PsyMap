{% extends "PsyMap/base_generic.html" %}

{% block title %}心理地图 - 请您登录{% endblock %}

{% block html_head %}
    <link href="assets/css/page-accounts.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <main class="container">
        <div class="container">

            <div class="onl_login">
                <h3 class="onl_authTitle" data-toggle="tooltip" data-placement="bottom"
                    title="推荐: Lumen Theme">推荐您用用社会网络登陆账户连接登陆</h3>

                <div class="row onl_row-sm-offset-3 onl_socialButtons">
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-weibo" data-toggle="tooltip"
                           data-placement="top" title="用微博登陆">
                            <i class="fa fa-weibo fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-weixin" data-toggle="tooltip"
                           data-placement="top" title="用微信登陆">
                            <i class="fa fa-weixin fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-renren" data-toggle="tooltip"
                           data-placement="top" title="用人人登陆">
                            <i class="fa fa-renren fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                </div>
                <br>

                <div class="row onl_row-sm-offset-3 onl_socialButtons">
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-douban" data-toggle="tooltip"
                           data-placement="top" title="用豆瓣登陆">
                            <i class="icon iconfont icon-doubanfangxing fa fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-baidu" data-toggle="tooltip"
                           data-placement="top" title="用百度账号登陆">
                            <i class="icon iconfont icon-baidu fa fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="#" class="btn btn-lg btn-block onl_btn-qq" data-toggle="tooltip" data-placement="top"
                           title="用QQ登陆">
                            <i class="fa fa-qq fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                </div>
                <br>


                <div class="row onl_row-sm-offset-3 onl_loginOr">
                    <div class="col-xs-12 col-sm-6">
                        <hr class="onl_hrOr">
                        <span class="onl_spanOr">或者</span>
                    </div>
                </div>

                <div class="row onl_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">
                        <form class="onl_loginForm" action="" autocomplete="off" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" name="username" placeholder="登陆邮箱">
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" name="password" placeholder="密码">
                            </div>
                            <span class="help-block">用户名密码不符!</span>

                            <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i>
                                登陆
                            </button>
                        </form>
                    </div>
                </div>
                <div class="row onl_row-sm-offset-3">
                    <div class="col-sm-3">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me">记住登陆状态
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <p class="onl_forgotPwd">
                            <a href="#">忘记密码?</a>
                        </p>
                    </div>
                </div>
            </div>


        </div>
    </main>
{% endblock content %}
