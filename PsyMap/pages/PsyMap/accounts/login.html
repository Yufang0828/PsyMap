{% extends "PsyMap/base_generic.html" %}

{% block title %}心理地图 - 请您登录{% endblock %}

{% block html_head %}
    <link href="assets/css/page-accounts.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <main class="container">

            <div class="onl_login">
                <h3 class="onl_authTitle" data-toggle="tooltip" data-placement="bottom"
                    title="推荐">推荐使用社会媒体连接登陆</h3>
                <div class="row onl_row-sm-offset-3 onl_socialButtons">
                    <div class="col-xs-4 col-sm-2">
                        <a href="https://api.weibo.com/oauth2/authorize?with_offical_account=1&response_type=code&client_id=2083434837&redirect_uri=http://ccpl.psych.ac.cn:10002/Account/SinaCallback.do"
                           class="btn btn-lg btn-block onl_btn-weibo" data-toggle="tooltip" data-placement="top" title="用微博登陆">
                            <i class="fa fa-weibo fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="https://www.douban.com/service/auth2/auth?response_type=code&scope=shuo_basic_r,shuo_basic_w,douban_basic_common&client_id=0e9563ce7b25e16b2bc02b6b7171a441&redirect_uri=http://ccpl.psych.ac.cn/PsyMap/accounts/callback/douban"
                           class="btn btn-lg btn-block onl_btn-douban" data-toggle="tooltip" data-placement="top" title="用豆瓣登陆">
                            <i class="icon iconfont icon-douban fa fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="https://graph.renren.com/oauth/authorize?response_type=code&client_id=842991772a904fcba75ff418c9734b49&redirect_uri=http://ccpl.psych.ac.cn/PsyMap/accounts/callback/renren"
                           class="btn btn-lg btn-block onl_btn-renren" data-toggle="tooltip" data-placement="top" title="用人人登陆">
                            <i class="fa fa-renren fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                </div>
                <br>

                <div class="row onl_row-sm-offset-3 onl_socialButtons" >
                    <div class="col-xs-4 col-sm-2">
                        <a href="javascript:alert('功能正在开发中，敬请期待！')"
                           class="btn btn-lg btn-block onl_btn-baidu" data-toggle="tooltip" data-placement="top" title="用百度账号登陆">
                            <i class="icon iconfont icon-baidu fa fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1274846e777083c3&redirect_uri=http://ccpl.psych.ac.cn/PsyMap/accounts/callback/wechat&response_type=code&scope=snsapi_login&state=3d6be0a4035d839573b04816624a415e&connect_redirect=1#wechat_redirect"
                           class="btn btn-lg btn-block onl_btn-weixin" data-toggle="tooltip" data-placement="top" title="用微信登陆">
                            <i class="fa fa-weixin fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                    <div class="col-xs-4 col-sm-2">
                        <a href="javascript:alert('功能正在开发中，敬请期待！')"
                           class="btn btn-lg btn-block onl_btn-qq" data-toggle="tooltip" data-placement="top" title="用QQ登陆">
                            <i class="fa fa-qq fa-2x"></i>
                            <span class="hidden-xs"></span>
                        </a>
                    </div>
                </div>
                <br>


                <div class="row onl_row-sm-offset-3 onl_loginOr">
                    <div class="col-xs-12 col-sm-6">
                        <hr class="onl_hrOr">
                        <span class="onl_spanOr">或者</span>
                    </div>
                </div>

                <div class="row onl_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">
                        <form class="onl_loginForm" action="" autocomplete="off" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input type="text" class="form-control" name="username" placeholder="登陆邮箱" disabled>
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" name="password" placeholder="密码" disabled>
                            </div>
                            <span class="help-block">目前暂不开放邮箱和密码登陆，请使用上面的连接登陆</span>

                            <button class="btn btn-lg btn-primary btn-block" type="submit" disabled><i class="fa fa-sign-in"></i>
                                登陆
                            </button>
                        </form>
                    </div>
                </div>
                <div class="row onl_row-sm-offset-3">
                    <div class="col-sm-3">
                        <label class="checkbox">
                            <input type="checkbox" value="remember-me" disabled>记住登陆状态
                        </label>
                    </div>
                    <div class="col-sm-3">
                        <p class="onl_forgotPwd">
                            <a>忘记密码?</a>
                        </p>
                    </div>
                </div>
            </div>

    </main>
{% endblock content %}
